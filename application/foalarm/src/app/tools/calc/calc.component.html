<div class="card primaryCard">
  <div class="card-header">
    Tools
    <span class="pull-right">
      <a class="btn btn-social-icon" (click)="toggleCollapse()">
        <i class="fa fa-caret-square-o-down" aria-hidden="true" *ngIf="collapse"></i>
        <i class="fa fa-caret-square-o-up" aria-hidden="true" *ngIf="!collapse"></i>
      </a>
    </span>
  </div>
</div>

<ng-container *ngIf="!collapse">
  <div class="card primaryCard">
    <div class="card-body">
      <small>Calculate Foaling Date</small>
      <span class="pull-right">
        <a class="btn btn-social-icon">
          <span class="inactive">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </span>
        </a>
      </span>

      <div class="form-group input-group-sm">
        <small>Service Date</small>
        <input type="date" class="form-control" [(ngModel)]="service" (change)="getFoalingDates()">
      </div>
      <div class="row">
        <div *ngIf="foalDate320" class="col-sm-6">
          <small>320 Days</small>
          <span class="inline-small-text">{{foalDate320 | date}}</span>
        </div>
        <div *ngIf="foalDate320" class="col-sm-6">
          <small>340 Days</small>
          <span class="inline-small-text">{{foalDate340 | date}}</span>
        </div>
      </div>
    </div>
  </div>
</ng-container>
