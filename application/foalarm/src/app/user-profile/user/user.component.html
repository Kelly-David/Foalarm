<ng-container *ngIf="user$ | async as user">
  <ng-container *ngIf="friend$ | async as friend">
    <h6 class="card-title">{{user.fullName}}</h6>
    <small>Friends Since</small>
    <span class="inline-small-text"> {{friend.createdAt | date}}</span>
    <!-- ng-container end -->
  </ng-container>
  <!-- ng-container end -->
</ng-container>
