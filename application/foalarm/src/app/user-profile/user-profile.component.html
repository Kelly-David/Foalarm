<ng-container *ngIf="(authService.user | async) || {} as user">
    <div class="card primaryCard">
    <!-- <img class="card-img-top" *ngIf="user.photoURL" [src]="user.photoURL" alt="User Image Profile"> -->      
      <div class="card-body">
        
        <small>Name</small>
        <span class="pull-right">
            <a class="btn btn-social-icon" [routerLink]="['/profile/user-list/', user.uid]">
              <span class="inactive">
                  <i class="fa fa-users" aria-hidden="true"></i>
              </span>
            </a>
          </span>
        <h6 class="card-title">{{user.fullName}}</h6>
        <!-- <span class="badge badge-info bg-blue pull-right">Users</span> -->
        <small>Email</small><span class="inline-small-text"> {{user.email}}</span>
        <small>Location</small><span class="inline-small-text"> {{user.location}}</span>
      </div>
      <!-- card body end -->
      <!-- ng-container end -->
    </div>
</ng-container>
