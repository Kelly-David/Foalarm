<div class="card primaryCard">
    <div class="card-header">
      Users | {{title}}
      <span class="pull-right">
          <small>Filter</small>
          <input name="term" [(ngModel)]="term" style="height: 1.2rem !important" placeholder="Find a user" autocomplete="off">
        </span>
    </div>
  </div>
  <!-- heading card element end -->

  <div class="row">
      <div class="col-md-4" *ngFor="let user of users$ | async | filterUser : term">
        <app-user [uid]="user.uid"></app-user>
        <!-- card element end -->
      </div>
    </div>
