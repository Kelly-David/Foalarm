<div class="card primaryCard">
    <div class="card-header">
      Users | {{title}}
      <span class="pull-right">
          <small>Filter</small>
          <input name="term" [(ngModel)]="term" style="height: 1.2rem !important" placeholder="Find a user" autocomplete="off">
        </span>
    </div>
  </div>
  <!-- heading card element end -->

  <div class="row">
      <div class="col-md-4" *ngFor="let user of users$ | async | filterUser : term">
        <div class="card primaryCard clickable" style="padding-top: 0 !important; margin-top: 0">
          <div class="card-body">
            <small>User</small>
            <h6 class="card-title">{{user.fullName}}</h6>
          </div>
          <!-- card body end -->
          <!-- ng-container end -->
        </div>
        <!-- card element end -->
      </div>
    </div>
