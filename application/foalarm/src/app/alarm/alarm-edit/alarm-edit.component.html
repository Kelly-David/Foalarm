<div class="card primaryCard">
  <div class="card-header">
    Alarm | Edit
    <span class="pull-right">
      <a class="btn btn-social-icon" [routerLink]="['/profile/alarm-list']">
        <i class="fa fa-window-close" aria-hidden="true"></i>
      </a>
    </span>
  </div>
</div>

<ng-container *ngIf="(authService.user | async) || {} as user">
  <ng-container *ngIf="alarm$ | async as alarm">


    <div class="card">
      <div class="card-body">

        <!-- If user is registered -->
        <form [formGroup]="alarmForm" (ngSubmit)="save(user, alarm)">
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group input-group-sm">
                <label for="fullName">Power</label>
                <input type="text" class="form-control" formControlName="power" [(ngModel)]="alarm.power" [value]="alarm.power">
              </div>
            </div>
          </div>
          <button *ngIf="!isNewAlarm" type="button" class="btn btn-danger btn-sm pull-right" (click)="delete(alarm)">
              <i class="fa fa-trash-o fa-lg"></i>
            </button>
          <button type="submit" class="btn btn-success btn-sm pull-right" [disabled]="!alarmForm.valid">
            <i class="fa fa-floppy-o"></i>
          </button>

        </form>

      </div>
    </div>

  </ng-container>
</ng-container>
