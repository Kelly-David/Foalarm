<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form name="clientInfoForm" novalidate>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="inputFirstName">Client Id</label>
            <input type="text" class="form-control" id="clientId" placeholder="Client Id">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="number" class="form-control" name="mobile" placeholder="Number" required>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="mobile">Birthday</label>
            <div class="input-group">
              <input type="text" id="input3-group2" name="input3-group2" class="form-control" placeholder="Search">
              <span class="input-group-btn">
                <button type="button" class="btn btn-primary">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="queries">Queries</label>
            <!--<p-chips class="form-control" name="queries" placeholder="Queries"></p-chips>-->
          </div>
  
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" ng-model="clients.address" id="address" placeholder="Address">
          </div>
        </div>
      </div>
      <div class="form-group pull-right">
        <button type="submit" class="btn btn-secondary">Save</button>
      </div>
    </form>
  </div>
