<ul class="list-group list-group-flush" *ngFor="let alarm of alarms$ | async">

  <li class="list-group-item">
    <a href=''>{{alarm.id}}</a>
    <button class="btn btn-social-icon pull-right" (click)="testAlarm(alarm)">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </button>
  </li>

</ul>
