<div class="card primaryCard">
  <div class="card-header">
    Alerts | All
    <span class="pull-right">
      <small>Filter</small>
      <input name="term" [(ngModel)]="term" style="height: 1.2rem !important" placeholder="Horse name" autocomplete="off">
    </span>
  </div>
</div>
<!-- card element end -->

<table class="table table-bordered">
  <tbody>
    <tr *ngFor="let alert of alerts$ | async | filter : term " [ngClass]="(!alert.viewed ? 'border-alert' : '')">
      <td>
        <small>Foaling Alert</small>
        <h6>{{alert.horseName}}</h6>
      </td>
      <td>
        <small>Date/Time</small>
        <h6>{{alert.createdAt | date:'short'}}</h6>        
      </td>
      <td>
        <button *ngIf="!alert.viewed" class="btn btn-secondary btn-sm pull-right" (click)="dismissAlert(alert)">
          <i class="fa fa-check-square-o" aria-hidden="true"></i>
        </button>
        <button *ngIf="alert.viewed" type="button" class="btn btn-secondary btn-sm pull-right" (click)="remove(alert.id)">
          <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
