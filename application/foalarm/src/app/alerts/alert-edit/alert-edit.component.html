<div class="card primaryCard">
    <div class="card-header">
      Alerts | All
    </div>
  </div>
  <!-- card element end -->

  <div *ngFor="let alert of alerts$ | async">
      <div [ngClass]="(!alert.viewed ? 'bg-alert card primaryCard ' : 'card primaryCard')">
        <div class="card-body">
          <small>Foaling Alert</small>
          <a *ngIf="!alert.viewed" class="btn btn-social-icon pull-right" (click)="dismissAlert(alert)">
            <span>
                <i class="fa fa-check-square-o" aria-hidden="true"></i>
            </span>
          </a>
          <h6 class="card-title">{{alert.horseName}}</h6>
          <small>Date/Time </small>
          <span [ngClass]="(!alert.viewed ? 'inline-small-text-alert' : 'inline-small-text')"> {{alert.createdAt | date:'short'}}</span>
        </div>
        <!-- card body end -->
      </div>
    </div>
