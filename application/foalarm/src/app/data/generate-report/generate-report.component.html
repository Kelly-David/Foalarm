<app-alarm-select parent="d" (messageEvent)="receiveSelectedOption($event)"></app-alarm-select>

<button type="button" class="btn btn-icon" [disabled]="!alarmKey" (click)="openModal(template)">
  <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Data Report</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      Generate a 5 day activity data report for  
      <strong>
        <app-alarm-link *ngIf="alarmKey" [key]="alarmKey"></app-alarm-link>
      </strong>.
      The file will be available to download after it has processed.
    </p>
    <button type="button" class="btn btn-primary btn-block" (click)="requestReport()">Continue</button>
    <button type="button" class="btn btn-danger btn-block" (click)="modalRef.hide()">Cancel</button>
  </div>
</ng-template>
