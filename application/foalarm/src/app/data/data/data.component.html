<div class="card primaryCard">
  <div class="card-header">
    Data
    <span class="pull-right">
        <app-generate-report></app-generate-report>
      </span>
  </div>
</div>
<!-- heading card element end -->

<table class="table table-bordered">
  <tbody>
    <tr *ngFor="let report of reports$ | async " [ngClass]="(!(report.status == 'complete') ? 'border-alert' : '')">
      <td>
        <small>Alarm</small>
        <h6><app-alarm-link [key]="report.alarmId"></app-alarm-link></h6>
      </td>
      <td>
      <td>
        <small>Status</small>
        <h6>{{report.status}}</h6>
      </td>
      <td>
        <small>Date/Time</small>
        <h6>{{report.updatedAt | date:'short'}}</h6>        
      </td>
      <td>
          <small>File</small>
          <h6><app-report-link [report]="report"></app-report-link></h6>
        </td>
    </tr>
  </tbody>
</table>
