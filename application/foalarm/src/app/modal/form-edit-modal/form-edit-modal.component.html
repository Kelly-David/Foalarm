<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <app-alarm-edit *ngIf="parent == 'alarm'" [alarmId]="key" (setTitle)="setTitle($event)" (closeParent)="bsModalRef.hide()"></app-alarm-edit>
  <app-horse-edit *ngIf="parent == 'horse'" [horseId]="key" (setTitle)="setTitle($event)" (closeParent)="bsModalRef.hide()"></app-horse-edit>
</div>
