<div *ngFor="let horse of activeHorses$ | async">
  <div class="card primaryCard">
    <div class="card-body">
      <small>Horse</small>
      <span class="pull-right">
          <a class="btn btn-social-icon">
            <span [ngClass]="horse.state ? 'active' : 'inactive'">
              <i class="fa fa-circle" aria-hidden="true"></i>
            </span>
          </a>
        </span>
      <h6 class="card-title">{{horse.displayName}}</h6>
      <small>Due Date: {{horse.dueDate}}</small>
    </div>
    <!-- card body end -->
    <!-- ng-container end -->
  </div>
</div>
