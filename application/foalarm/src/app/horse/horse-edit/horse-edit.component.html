<div class="card primaryCard">
  <div class="card-header">
    Horses | Edit
    <span class="pull-right">
      <a class="btn btn-social-icon" [routerLink]="['/profile/horse-list']">
        <i class="fa fa-window-close" aria-hidden="true"></i>
      </a>
    </span>
  </div>
</div>

<ng-container *ngIf="(authService.user | async) || {} as user">
  <ng-container *ngIf="horse$ | async as horse">


    <div class="card">
      <img class="card-img-top" *ngIf="horse.photoURL" [src]="horse.photoURL" alt="Horse Image: {{horse.displayName}}">
      <div class="card-body">

        <!-- If user is registered -->
        <form [formGroup]="horseForm" (ngSubmit)="save(user, horse)">
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group input-group-sm">
                <label for="fullName">Name</label>
                <input type="text" class="form-control" formControlName="displayName" [value]="horse.displayName">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group input-group-sm">
                <label for="fullName">Due Date</label>
                <input type="text" class="form-control" formControlName="dueDate" [value]="horse.dueDate">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group input-group-sm">
                <label for="foalarm">Color</label>
                <input type="text" class="form-control" formControlName="color" [value]="horse.color">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group input-group-sm">
                <label for="location">Owner</label>
                <input type="text" class="form-control" formControlName="owner" [value]="horse.owner">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group input-group-sm">
                <label for="foalarm">Location</label>
                <input type="text" class="form-control" formControlName="location" [value]="horse.location">
              </div>
            </div>
            <div class="col-sm-8">
              <div class="form-group input-group-sm">
                <label for="photoURL">Profile Image</label>
                <input class="form-control" type="file" (change)="uploadFile(horse, $event)" formControlName="photoURL">
                <div *ngIf="!loaded && loading">
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                      aria-valuemax="100" style="width: 75%"></div>
                  </div>
                </div>
                <div *ngIf="loaded && loading" class="alert alert-info">
                  Uploaded
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success btn-sm pull-right" [disabled]="!horseForm.valid || (loaded===false)">
            <i class="fa fa-floppy-o"></i>
          </button>

        </form>

      </div>
    </div>

  </ng-container>
</ng-container>
