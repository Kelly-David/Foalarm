<div class="row">        
<div class="col-md-4" *ngFor="let company of companies$ | async">
    <div class="card primaryCard">
        <div class="card-body">
            <h5 class="card-title">{{company.name}}</h5>
            <p class="card-text">Some quick example text of the card's content.</p>
            <button class="btn btn-primary btn-sm pull-right" [routerLink]="['/company-edit', company.$key]"><i class="fa fa-pencil"></i> Edit</button>
        </div>
    </div>
</div> 
<div class="col-md-4">
        <div class="card primaryCard">
            <div class="card-body">
                <h5 class="card-title">Add</h5>
                <button class="btn btn-primary btn-sm pull-right" [routerLink]="['/company-edit/new']"><i class="fa fa-plus"></i> New</button>
            </div>
        </div>
    </div>
</div>
